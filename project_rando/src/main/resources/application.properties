
#Spring DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/project_rando
spring.datasource.username=root
spring.datasource.password=
#JPA-Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.mysql.MySQL5InnoDBSpatialDialect

# pour l'upload
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
filestorage.base-repertoire=C:/stockage/project_rando

#spring rest
spring.data.rest.basePath=/api
spring.data.rest.return-body-on-update=true
spring.data.rest.return-body-on-create=true

spring.data.rest.detection-strategy=annotated

